<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" id="bootstrap-css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <link crossorigin="anonymous" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" rel="stylesheet"/>
    <!--    <link rel="stylesheet" href="{% static 'login.css' %}">-->
</head>
<body>
<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <!--            <h2 class="text-center mb-5">Bootstrap 4 Register Form</h2>-->
            <div class="row">
                <div class="col-md-6 mx-auto shadow">
                    <div class="card shadow-lg">
                        <div class="card-header">
                            <h3 class="mb-0 my-2 text-center">Sign Up</h3>
                        </div>
                        <div class="card-body shadow">

                            <form action="{% url 'managers:signup_save' %}" autocomplete="off" class="form"
                                  method="post" role="form">{% csrf_token %}
                                <div class="form-group">
                                    <label for="inputName">First name</label>
                                    {{signup_form.first_name}}
                                    {{signup_form.first_name.errors}}
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3">Last name</label>
                                    {{signup_form.last_name}}
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3">Email</label>
                                    {{signup_form.email}}
                                    {{signup_form.email.errors}}
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3">Address</label>
                                    {{signup_form.address}}
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3">Password</label>
                                    {{signup_form.password}}
                                </div>
                                <div class="form-group">
                                    <label for="inputVerify3">DOB</label>
                                    {{signup_form.dob}}
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-success btn-lg float-right" type="submit">Register</button>
                                    <a href="/">
                                        <button class="btn btn-success btn-lg mr-2 float-right " type="button">Cancel
                                        </button>
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
</body>
</html>
